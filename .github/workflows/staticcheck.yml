name: "staticcheck"
permissions:
  contents: read
on: ["push", "pull_request"]

jobs:
  staticcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    - name: Install apt-get dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmp3lame-dev
    - uses: dominikh/staticcheck-action@v1.3.0
      with:
        install-go: false
