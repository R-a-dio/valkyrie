name: "staticcheck"
on: ["push", "pull_request"]

jobs:
  staticcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - uses: dominikh/staticcheck-action@v1.3.0
      with:
        install-go: false