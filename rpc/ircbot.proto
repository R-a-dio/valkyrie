syntax = "proto3";
package radio.rpc;
option go_package = "github.com/R-a-dio/valkyrie/rpc";

import "rpc/manager.proto";
import "rpc/types.proto";

service Bot {
    rpc AnnounceSong(SongAnnouncement) returns (Null);
    //rpc AnnounceRequest(rpc.Song) returns (Null);
}

message SongAnnouncement {
    rpc.Song song = 1;
    int64 listeners = 2;
}